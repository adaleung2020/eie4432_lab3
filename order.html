<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/order.js"></script>
        <style>
            .invalid{
                border-width: 3px;
                border-color: red;
            }

            .valid{
                border-width: 3px;
                border-color: lightgreen;
            }
        </style>
    </head>
        <title>
            20060913D_Drink Ordering Form
        </title>
    <body>
        <header class="bg-success text-white text-center p-3 h3">Drink Ordering System</header>
        <div class="d-none d-lg-block">
            <ul class="navbar-nav">
                <li class="nav-item d-flex justify-content-center">
                    <div class="p-2 "><a class="nav-link" href="index.html">Home</a></div>
                    <div class="p-2"><a class="nav-link active text-primary" aria-current="page" href="order.html">Order</a></div>
                    <div class="p-2"><a class="nav-link" href="reserve.html">Reserve a Table</a></div>
                    <div class="p-2"><a class="nav-link" href="menu.html">Menu</a></div>
                </li>
            </ul>
        </div>
        <div class="d-block d-lg-none">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <div class="p-2 "><a class="nav-link" href="index.html">Home</a></div>
                            <div class="p-2"><a class="nav-link active text-primary" aria-current="page" href="order.html">Order</a></div>
                            <div class="p-2"><a class="nav-link" href="reserve.html">Reserve a Table</a></div>
                            <div class="p-2"><a class="nav-link" href="menu.html">Menu</a></div>
                        </div> 
                    </div>
                </div>
            </nav>
        </div>
        <div class="container py-2">
            <form method="post" id="order">
               <div class="row p-2">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">

                    <script>
                        $(document).ready(function(){
                        $("#name").on("mouseover mouseout",function(){
                            if($(this).val() === ''){
                                $(this).removeClass("valid")
                                .addClass("invalid");
                            }
                            if($(this).val() != ''){
                                $(this).addClass("valid")
                                .removeClass("invalid");

                            }
                        })
                    });
                    </script>

               </div> 
               <div class="row p-2">
                <label for="drink">Drink:</label>
                <select name="drink" id="drink" onchange="calculatePrice();">
                    <option value="Please Select">Please Select</option>
                    <option value="Bubble Milktea">Bubble Milktea</option>
                    <option value="Iced Latte">Iced Latte</option>
                    <option value="Caramel Macchiato">Caramel Macchiato</option>
               </select>
               <div class="row mb-3 d-none justify-content-center" id="visibleimg">
                <img class="w-25 p-2" id="image" src="" alt="">
               </div>
                </div>
                <div class="row p-2 d-inline-block d-lg-flex">
                    <div class="col d-flex d-lg-block ">
                        <label for="size">Size:</label>
                        <div class="d-flex flex-lg-column ">
                                <input type="radio" class="btn-check" name="size" value="small" id="small" onchange="calculatePrice();">
                                <label class="btn btn-outline-info m-1" for="small">Small</label>
                                <input type="radio" class="btn-check" name="size" value="medium" id="medium" onchange="calculatePrice();">
                                <label class="btn btn-outline-info m-1" for="medium">Medium</label>
                                <input type="radio" class="btn-check" name="size" value="large" id="large" onchange="calculatePrice();">
                                <label class="btn btn-outline-info m-1" for="large">Large</label>
                        </div>
                    </div>
                    <div class="col d-flex d-lg-block">
                        <label for="ice">Ice:</label>
                        <div class="d-flex flex-lg-column">
                            <input type="radio" class="btn-check" name="ice" id="normal" value="normal">
                            <label class=" btn btn-outline-info m-1" for="normal">Normal</label>
                            <input type="radio" class="btn-check" name="ice" id="less" value="less">
                            <label class="btn btn-outline-info m-1" for="less">Less</label>
                            <input type="radio" class="btn-check" name="ice" id="without ice" value="without ice">
                            <label class="btn btn-outline-info m-1" for="without ice">Without Ice</label>
                        </div>
                    </div>
                    <div class="col d-flex d-lg-block">
                        <label for="sweetness">Sweetness:</label>
                        <div class="d-flex flex-lg-column">
                            <input type="radio" class="btn-check" name="sweetness" id="100%" value="100%">
                            <label class="btn btn-outline-info m-1" for="100%">100%</label>
                            <input type="radio" class="btn-check" name="sweetness" id="50%" value="50%">
                            <label class="btn btn-outline-info m-1" for="50%">50%</label>
                            <input type="radio" class="btn-check" name="sweetness" id="0%" value="0%"> 
                            <label class="btn btn-outline-info m-1" for="0%">0%</label>
                        </div>
                    </div>
                </div><br>
                <div class="row d-inline p-2 fs-3">Price:$<span id="price">0</span></div><br>
                <div class="row mb-3" id="placeSuccess"></div>
                <button class="btn btn-primary" type="button" onclick="placeOrder(event)">Place Order</button>
                <button class="btn btn-warning" type="reset">Reset</button>
            </form>
        </div>
        <footer class="bg-success text-white fixed-bottom p-3 text-center">
            20060913D Leung Yee Ching - EIE4432 Lab 3 Project
        </footer>
    </body>
</html>
